<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="gallery">

        </div>
    </main>

    <script>

        let a = [
            "loopstudios-landing-page-main/",
            "glassmorphism-landing-page/",
            "newsletter-sign-up-with-success-message-main/",
            "neumorphic-buttons/",
            "blog-preview-card-main/",
        ]
        for (s of a) {
            document.getElementsByClassName('gallery')[0].innerHTML += `
<div class="card"><a href="${s}" target="_blank"><div>${s.replaceAll('-', ' ').replace('/', '').toUpperCase()}</div><img src="${s}design/desktop-design.jpg" alt="OOPS!"></a></div>`
        };

    </script>

    <script src="main.js"></script>

</body>

</html>
