<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Neumorphic buttons</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
</head>
<body>
<h1>Neumorphic buttons</h1>
<h2>Click a button</h2>
<div class="buttons">  
  <button class="neumorphic">
    <i class="fa-regular fa-square-terminal"></i>
    <span>Button 1</span>
  </button>
  <button class="neumorphic">
    <i class="fa-regular fa-bug"></i>
    <span>Button 2</span>
  </button>
  <button class="neumorphic">
    <i class="fa-regular fa-chart-mixed"></i>
    <span>Button 3</span>
  </button>
  <button class="neumorphic">
    <i class="fa-regular fa-binary"></i>
    <span>Button 4</span>
  </button>
  <button class="neumorphic">
    <i class="fa-regular fa-user-secret"></i>
    <span>Button 5</span>
  </button>
  <button class="neumorphic">
    <i class="fa-regular fa-laptop-mobile"></i>
    <span>Button 6</span>
  </button>
</div>
  
</body>
</html>
